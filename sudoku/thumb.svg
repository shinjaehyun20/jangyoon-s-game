<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#f0f0f0"/>
  
  <!-- Grid -->
  <g stroke="#333" stroke-width="1" fill="none">
    <!-- Thin lines -->
    <line x1="70" y1="30" x2="70" y2="170"/>
    <line x1="100" y1="30" x2="100" y2="170"/>
    <line x1="130" y1="30" x2="130" y2="170"/>
    <line x1="160" y1="30" x2="160" y2="170"/>
    
    <line x1="40" y1="60" x2="180" y2="60"/>
    <line x1="40" y1="90" x2="180" y2="90"/>
    <line x1="40" y1="120" x2="180" y2="120"/>
    <line x1="40" y1="150" x2="180" y2="150"/>
  </g>
  
  <!-- Thick borders -->
  <g stroke="#000" stroke-width="3" fill="none">
    <rect x="40" y="30" width="140" height="140"/>
    <line x1="40" y1="76.67" x2="180" y2="76.67"/>
    <line x1="40" y1="123.33" x2="180" y2="123.33"/>
    <line x1="86.67" y1="30" x2="86.67" y2="170"/>
    <line x1="133.33" y1="30" x2="133.33" y2="170"/>
  </g>
  
  <!-- Sample numbers -->
  <text x="55" y="70" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2196F3" text-anchor="middle">5</text>
  <text x="115" y="55" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#000" text-anchor="middle">3</text>
  <text x="145" y="100" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2196F3" text-anchor="middle">7</text>
  <text x="70" y="130" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#000" text-anchor="middle">2</text>
  <text x="160" y="160" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2196F3" text-anchor="middle">9</text>
</svg>
